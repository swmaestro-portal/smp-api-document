# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: SW Maestro Portal API
  description: SW Maestro Portal API Document
  version: "1.0.0"
# the domain of the service
host: api.swmaestro.net
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
basePath: /
consumes:
- application/json
produces:
- application/json
parameters:
  UserBody:
    name: user
    in: body
    schema:
      $ref: '#/definitions/User'
  UserEmailQuery:
    name: user_email
    in: query
    description: User's email to filter
    type: string
  UserEmailFormData:
    name: user_email
    in: formData
    description: User's eamil
    type: string
  UserNameFormData:
    name: user_name
    in: formData
    description: User's name
    type: string
  UserPasswordFormData:
    name: user_password
    in: formData
    description: User's password
    type: string
responses:
  BasicSucceed:
    description: Succeed.
  BasicBadRequest:
    description: Bad request.
  BasicConflict:
    description: Conflict.
paths:
  ### Users ###
  /users:
    post:
      description: Creates a new user (Sign Up).
      summary: Create User
      operationId: postUser
      parameters:
      - $ref: '#/parameters/UserBody'
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
    get:
      description: Returns list of users.
      summary: Users List
      operationId: getUsers
      parameters:
      - $ref: '#/parameters/UserEmailQuery'
      responses:
        '200':
          description: Users List
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
      security:
      - smp_auth:
        - manager
  /users/me:
    get:
      description: Returns logined user's profile.
      summary: My Profile
      operationId: getMe
      responses:
        '200':
          description: User Response
          schema:
            $ref: '#/definitions/User'
      security:
      - smp_auth: []
    put:
      description: Edit my profile.
      summary: Edit Me
      operationId: putMe
      parameters:
      - $ref: '#/parameters/UserNameFormData'
      - $ref: '#/parameters/UserPasswordFormData'
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    delete:
      description: Deletes Me (Leave).
      summary: Delete Me
      operationId: deleteMe
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
  /users/{user-id}:
    get:
      description: Returns user's profile.
      summary: User Profile
      operationId: getUser
      responses:
        '200':
          description: User Profile
          schema:
            $ref: '#/definitions/User'
      security:
      - smp_auth: []
    put:
      description: Edit user's profile.
      summary: Edit User
      operationId: putUser
      parameters:
      - $ref: '#/parameters/UserNameFormData'
      - $ref: '#/parameters/UserPasswordFormData'
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth:
        - manager
    delete:
      description: Deletes a User.
      summary: Delete User
      operationId: deleteUser
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth:
        - manager
    parameters:
    - name: user-id
      in: path
      description: User's ID
      required: true
      type: integer
      
  ### Lectures ###
  /lectures:
    post:
      description: Creates a Lecture.
      summary: Create Lecture
      operationId: postLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth:
        - mentor
        - manager
    get:
      description: Return lectures list.
      summary: Lecture List
      operationId: getLectures
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
  /lectures/{lecture-id}:
    get:
      description: Returns a Lecture.
      summary: Get Lecture
      operationId: getLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    put:
      description: Edit a Lecture
      summary: Edit Lecture
      operationId: putLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth:
        - mentor
        - mentee
    delete:
      description: Delete a Lecture
      summary: Delete Lecture
      operationId: deleteLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth:
        - mentor
        - mentee
    parameters:
    - name: lecture-id
      in: path
      description: Lecture's ID
      required: true
      type: integer
  /lectures/{lecture-id}/comments:
    post:
      description: Creates a comment on lecture.
      summary: Create Comment on Lecture
      operationId: postCommentOfLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    get:
      description: Return comments list of lecture.
      summary: List Comments of Lecture
      operationId: getCommentsOfLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    parameters:
    - name: lecture-id
      in: path
      description: Lecture's ID
      required: true
      type: integer
  # /lectures/{lecture-id}/comments/{comment-id}:
  #   $ref: '#/paths/%2Fcomments%2F%7Bcomment-id%7D'
    # $ref: '#/paths/%2Fcomments%2F{comment-id}'
  /lectures/{lecture-id}/attachments:
    post:
      description: Uploads a attachment on lecture.
      summary: Upload attachment on Lecture
      operationId: postAttachmentOfLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    get:
      description: Return attachments list of lecture.
      summary: List Attachments of Lecture
      operationId: getAttachmentsOfLecture
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    parameters:
    - name: lecture-id
      in: path
      description: Lecture's ID
      required: true
      type: integer
  # /lectures/{lecture-id}/attachments/{attachment-id}:
  #   $ref: '#/paths/'
  
  ### Comments ###
  /comments/{comment-id}:
    get:
      description: Returns a comment.
      summary: Get Comment
      operationId: getComment
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    put:
      description: Edit a comment.
      summary: Edit Comment
      operationId: putComment
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    delete:
      description: Delete a comment.
      summary: Delete Comment
      operationId: deleteComment
      # parameters:
      responses:
        '200':
          $ref: '#/responses/BasicSucceed'
      security:
      - smp_auth: []
    parameters:
    - name: comment-id
      in: path
      description: Comment's ID
      required: true
      type: integer
    

