securityDefinitions:
  smp_auth:
    description: Own Auth. (* Need one of scopes as listed on request.)
    type: oauth2
    tokenUrl: http://api.swmaestro.net/oauth/token
    flow: password
    scopes:
      mentee: Mentee
      mentor: Mentor
      manager: Manager
    
